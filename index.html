<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>User Card</title>
</head>
<body>
  <div class="cardContainer">
    <div class="profileName">John Doe</div>
    <div class="profileContainer">
      <img class="profilePicture" src="https://library.kissclipart.com/20181218/wiq/kissclipart-little-girl-head-clipart-clip-art-a8e744fea1620d6e.png" alt="Photo"/>
      <div class="profileAbout">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium amet beatae cum, deserunt, eaque eligendi excepturi in iusto labore laborum modi nam natus nostrum nulla numquam optio qui rem totam!</div>
      <div class="profileDataContainer">
        <div class="profileScoresContainer" style="float: left;">
          <div class="profileScoresScores">108</div>
          <div class="profileScoresLabel">Posts</div>
        </div>
        <div class="profileScoresContainer">
          <div class="profileScoresScores">457</div>
          <div class="profileScoresLabel">Followers</div>
        </div>
        <div class="profileScoresContainer" style="float: right;">
          <div class="profileScoresScores">229</div>
          <div class="profileScoresLabel">Following</div>
        </div>
      </div>
      <div class="profileButtonContainer">
        <div class="profileButtonFollow">Follow</div>
        <div class="profileButtonMessage">Message</div>
      </div>
    </div>
  </div>
</body>
</html>
